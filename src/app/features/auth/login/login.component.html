<div class="main align-content-center">
  <div class="container">
    <div class="row">
      <div class="offset-0 offset-md-3 col-12 col-md-6 mt-5">
        <div class="card p-3">
          <div class="card-body">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="Logo" class="img-fluid w-50 h-50">
            </div>

            <form [formGroup]="formLogin" (ngSubmit)="onGetLoginInfos()">
              <div class="mt-3">
                <label for="username">Nom d'utilisateur</label>
                <input name="username" formControlName="username" placeholder="Saisir votre nom d'utilisateur" type="text" id="username" class="form-control">
              </div>

              <div class="mt-3">
                <label for="password">Mot de passe</label>
                <input name="password" formControlName="password" placeholder="Saisir votre mot de passe" type="password" id="password" class="form-control">
              </div>

              <div class="mt-3">
                <button type="submit" [disabled]="formLogin.invalid" class="btn btn-outline-success w-100">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
